<div class="col-sm-12">



   <form #ref='ngForm' (ngSubmit)='submitData(ref.value)'>
    <div class="form-group ">
      <label for="colFormLabelSm" >Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="colFormLabelSm" placeholder="Enter-email" name="email" ngModel>
      </div>
    </div>
    <div class="form-group ">
      <label for="colFormLabel" >name</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" #refff="ngModel" id="colFormLabel" required placeholder="Enter-name" name="name" ngModel>
      </div>
      <div *ngIf=" refff.touched " class="alert alert-danger">
        field is required

      </div>
    </div>
    <div class="form-group ">
      <label for="colFormLabelLg" >salary</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" #refff="ngModel" id="colFormLabelLg" placeholder="Enter -salary" name="salary" ngModel>
      </div>
      <div *ngIf="refff.touched" class="alert alert-danger">field is required</div>
    </div>
    <div class="text-centre">
      <button class="btn btn-success" [disabled]=ref.invalid type='submit'>Register</button>
    </div>
  </form>
  <div class="col-sm-12">
    <app-child [dataFromParent]=data></app-child>
  </div>
</div>
